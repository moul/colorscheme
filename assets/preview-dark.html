<!DOCTYPE html>
<html>
<head>
    <title>ManfredTouron dark Theme</title>
    <style>
        body {
            background: #000000;
            color: #eeeeee;
            font-family: 'Fira Code', 'Monaco', monospace;
            padding: 20px;
        }
        .color-grid {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 10px;
            margin: 20px 0;
        }
        .color-box {
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #eeeeee;
        }
        pre {
            background: rgba(128,128,128,0.1);
            padding: 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>ManfredTouron dark Theme</h1>
    <div class="color-grid">
        <div class='color-box' style='background: #222222'>0</div>
        <div class='color-box' style='background: #ff0000'>1</div>
        <div class='color-box' style='background: #51ff0f'>2</div>
        <div class='color-box' style='background: #e7a800'>3</div>
        <div class='color-box' style='background: #3950d7'>4</div>
        <div class='color-box' style='background: #d336b1'>5</div>
        <div class='color-box' style='background: #66b2ff'>6</div>
        <div class='color-box' style='background: #cecece'>7</div>
        <div class='color-box' style='background: #4e4e4e'>8</div>
        <div class='color-box' style='background: #ff008b'>9</div>
        <div class='color-box' style='background: #62c750'>10</div>
        <div class='color-box' style='background: #f4ff00'>11</div>
        <div class='color-box' style='background: #70a5ed'>12</div>
        <div class='color-box' style='background: #b867e6'>13</div>
        <div class='color-box' style='background: #00d4fc'>14</div>
        <div class='color-box' style='background: #ffffff'>15</div>
    </div>
    <pre>
# Sample code
def hello_world():
    """A simple function"""
    colors = ["red", "green", "blue"]
    for color in colors:
        print(f"Hello, {color} world!")
    return True

if __name__ == "__main__":
    hello_world()
    </pre>
</body>
</html>
