<!DOCTYPE html>
<html>
<head>
    <title>ManfredTouron light Theme</title>
    <style>
        body {
            background: #f9f9f9;
            color: #191919;
            font-family: 'Fira Code', 'Monaco', monospace;
            padding: 20px;
        }
        .color-grid {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 10px;
            margin: 20px 0;
        }
        .color-box {
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #191919;
        }
        pre {
            background: rgba(128,128,128,0.1);
            padding: 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>ManfredTouron light Theme</h1>
    <div class="color-grid">
        <div class='color-box' style='background: #eeeeee'>0</div>
        <div class='color-box' style='background: #cc0000'>1</div>
        <div class='color-box' style='background: #33b20c'>2</div>
        <div class='color-box' style='background: #b27f00'>3</div>
        <div class='color-box' style='background: #263fb2'>4</div>
        <div class='color-box' style='background: #a5267f'>5</div>
        <div class='color-box' style='background: #4c8cd8'>6</div>
        <div class='color-box' style='background: #4c4c4c'>7</div>
        <div class='color-box' style='background: #b2b2b2'>8</div>
        <div class='color-box' style='background: #e50066'>9</div>
        <div class='color-box' style='background: #3f9933'>10</div>
        <div class='color-box' style='background: #bfb200'>11</div>
        <div class='color-box' style='background: #4c7fcc'>12</div>
        <div class='color-box' style='background: #994cb2'>13</div>
        <div class='color-box' style='background: #00a5cc'>14</div>
        <div class='color-box' style='background: #333333'>15</div>
    </div>
    <pre>
# Sample code
def hello_world():
    """A simple function"""
    colors = ["red", "green", "blue"]
    for color in colors:
        print(f"Hello, {color} world!")
    return True

if __name__ == "__main__":
    hello_world()
    </pre>
</body>
</html>
